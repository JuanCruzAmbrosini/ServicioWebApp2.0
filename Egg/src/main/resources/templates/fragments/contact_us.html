    <div class="custom_heading-container">
        <h3 class=" ">
            Nos Dudes En Consultarnos!!!
        </h3>
    </div>
    <div class="container layout_padding2-top">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="">
                    <div>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div>
                        <input type="text" placeholder="Direccion">
                    </div>
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" placeholder="Numero de Celular">
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="" disabled selected>Tipo de Servicio</option>
                            <option value="">Plomeria</option>

                            <option value="">Electricista</option>
                            <option value="">Jardineria</option>

                    </div>

                    <div class="d-flex justify-content-center ">
                        <button type="submit">
                            Enviar Consulta

                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <p> รณ Mejor </p>
                    </div>
                    <div class="d-flex justify-content-center">

                    </div>
                </form>
            </div>
        </div>

    </div>
